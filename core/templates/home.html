<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encurtador de Links</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

    <div style="text-align:center;" class="container">
        <h1>Encurtador de Links</h1>
        <hr>
        <form action="" method="post">
            {% csrf_token %}
            <div class="d-flex p-2 flex-column align-items-center">
                <label>Link para encurtar:</label>
                {{form.link_original}}
                <label for="id_link_encurtado">Link Encurtado:</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">http://127.0.0.1:8080/</span>
                    </div>
                    {{form.link_encurtado}}
                </div>
                {% if status == 1%}
                    <p style="color:red;">O link encurtado jรก foi utilizado! Escolher outro!</p>
                {%endif%}
                <input type="submit" value="Criar" class="btn btn-success btn-block w-25 m-4">
            </div>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
